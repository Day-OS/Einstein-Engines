- type: entity # TODO RMC14 sound
  id: XenoWeeds
  name: weeds
  description: Weird black weeds...
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - SlipLayer
        mask:
        - ItemMask
        density: 1000
        hard: false
  - type: Clickable
  - type: EdgeSpreader
    id: XenoWeeds
  - type: ActiveEdgeSpreader
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_weeds.rsi
    drawdepth: FloorTiles
    layers:
    - state: weed0
  - type: IconSmooth
    key: cm_xeno_weeds
    base: weed_dir
    mode: CardinalFlags
  - type: RandomSprite
    available:
    - 0:
        weed0: ""
        weed1: ""
        weed2: ""
        weed3: ""
        weed4: ""
        weed5: ""
        weed6: ""
        weed7: ""
        weed8: ""
        weed9: ""
        weed10: ""
        weed11: ""
        weed12: ""
        weed13: ""
        weed14: ""
        weed15: ""
  - type: Damageable
    damageContainer: StructuralXeno
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
